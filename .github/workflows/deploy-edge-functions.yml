name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_edge_functions:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - uses: supabase/setup-cli@v1
        with:
          version: 2.75.0

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          supabase functions deploy \
            --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" \
            --yes

      - name: Resolve preview branch ref
        if: github.ref != 'refs/heads/main'
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          BRANCH_REF=$(curl -sf \
            -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/${{ secrets.SUPABASE_PROJECT_REF }}/branches" \
            | jq -r ".[] | select(.git_branch == \"$BRANCH_NAME\") | .project_ref // empty") || true

          if [ -z "$BRANCH_REF" ]; then
            echo "No Supabase branch for '$BRANCH_NAME', skipping"
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "Found branch ref: $BRANCH_REF"
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "ref=$BRANCH_REF" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to preview branch
        if: github.ref != 'refs/heads/main' && steps.branch.outputs.found == 'true'
        run: |
          supabase functions deploy \
            --project-ref "${{ steps.branch.outputs.ref }}" \
            --yes
